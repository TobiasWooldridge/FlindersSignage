<html ng-app="signage">
<head>
    <title>Flinders Signage</title>
    <script src="js/vendor/modernizr/modernizr.custom.90019.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-sanitize.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=en"></script>
    <script src="js/vendor/nlaplante/angular-google-maps.js"></script>

    <script src="js/signage.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body ng-controller="SlidesController">

<div class="slides">
    <div ng-controller="NewsController" class="news-slide slide {{news_slide_styles}}">
        <div class="row-fluid">
            <div ng-repeat="article in [news.headline]" class="col-md-5">
                <div class="entity news" ng-include="'views/news-article.html'"></div>
            </div>
            <div class="col-md-7">
                <div ng-repeat="article in news.pastHeadlines">
                    <div class="entity news secondary" ng-include="'views/news-article.html'"></div>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="TimetableController" class="timetable-slide slide {{timetable_slide_styles}}">
        <div ng-include="'views/building-times.html'"></div>
    </div>

    <div ng-controller="CampusController" class="campus-slide slide {{weather_slide_styles}}">
        <h1>CampusToday</h1>

        <div class="row-fluid">
            <div class="col-md-7">
                <iframe id="forecast_embed" type="text/html" frameborder="0" height="100%" width="700px" src="http://forecast.io/embed/#lat=-35.022722&lon=138.571501&name=Flinders University&units=uk"></iframe>
            </div>
            <!--<div class="col-md-5" style="height: 100%">
                <google-map center="center" draggable="false" zoom="zoom"></google-map>
            </div>-->
        </div>

    </div>
</div>

<header id="flinders-sticky">
    <div>
        <img alt="Flinders" class="logo" src="images/flinders-logo.png"/>

        <h1>{{ building.name }}
            <small>{{building.code }}</small>
            <small>({{ week }})</small>
        </h1>
    </div>
</header>

</body>
</html>

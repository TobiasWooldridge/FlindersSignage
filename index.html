<html ng-app="signage">
  <head>
    <title>Flinders Signage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
  </head>
  <body>

    <div ng-controller="RoomController">
      <h1>{{ building.name }}</h1>
      <div ng-repeat="room in building.rooms" ng-include="'views/room.html'">
      </div>
    </div>

    <script>
      var signage = angular.module('signage',[]);
 
      signage.controller('RoomController', function($scope, $http) {
        $http.jsonp('http://flinders-signage.herokuapp.com/api/v1/buildings/IST.jsonp?callback=JSON_CALLBACK')
          .success(function(data, status, headers, config) {
            $scope.building = data;
            console.log(data);
          });
      });
    </script>
  </body>
</html>

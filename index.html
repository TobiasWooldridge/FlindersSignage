<html ng-app="signage">
<head>
    <title>Flinders Signage</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-sanitize.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src="js/signage.js"></script>

    <link href="css/styles.css" rel="stylesheet"/>
</head>
<body ng-controller="SlidesController">

<div class="slides">
    <div ng-controller="NewsController" class="slide {{news_slide_styles}}">
        <div class="row-fluid">
            <div ng-repeat="article in [news.headline]" class="col-md-5 entity news"
                 ng-include="'views/news-article.html'"></div>
            <div class="col-md-7">
                <div ng-repeat="article in news.pastHeadlines" class="entity news"
                     ng-include="'views/news-article.html'"></div>
            </div>
        </div>
    </div>

    <div ng-controller="TimetableController" class="slide {{timetable_slide_styles}}">
        <div ng-include="'views/building.html'"></div>
    </div>

    <div class="slide {{weather_slide_styles}}">
        <img src="http://placekitten.com/300/450"/>
    </div>
</div>

<header id="flinders-sticky">
    <div>
        <img alt="Flinders" class="logo" src="images/flinders-logo.png" width="99" height="150"/>

        <h1>{{ building.name }}
            <small>{{building.code }}</small>
            <small>({{ week }})</small>
        </h1>
    </div>
</header>

</body>
</html>
